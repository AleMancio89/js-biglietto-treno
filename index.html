<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ticket price</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- Card superiore per racolta dati -->
  <h4>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h4>
  <div class="container data">
    <div class="row">
      <div class="col">
        <p>Nome Cognome</p>
        <input id="name" type="text" name="" value="">
      </div>
      <div class="col">
        <p>Km da percorrere</p>
        <input id="km" type="text" name="" value="">
      </div>
      <div class="col">
        <p>Fascia d'et√†</p>
        <select>
          <option id="child" value="1">Minorenne < 18</option>
          <option id="adult" value="1">Adulto > 18 e < 65 </option>
          <option id="senior" value="2">Senior > 65</option>
        </select>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <button id="Generate" class="my_btn" type="submit">Genera</button>
        <button id="Reset" class="my_btn" type="submit">Annulla</button>
      </div>
    </div>
  </div>
  <!-- Card inferiore per stampabiglietto -->
  <h4>IL TUO BIGLIETTO</h4>
  <div id="ticket" class="container ticket">
    <p>DETTAGLIO PASSEGGERI</p>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>NOME PASSEGGERO</p>
          <p id="nameSurname"></p>
        </div>
        <div class="col">
            <p>Offerta</p>
            <p id="offerActive"></p>
        </div>
        <div class="col">
          <p>Carrozza</p>
          <p id="carriage"></p>
        </div>
        <div class="col">
          <p>Codice CP</p>
          <p id="train"></p>
        </div>
        <div class="col">

          <p>Costo Biglietto</p>
          <p id="price"></p>

        </div>

      </div>

    </div>

  </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
